version: '3.8'

services:
  postgres-db:
    image: postgres:16-alpine
    container_name: dev-postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: OrderManagementDb
    ports:
      - "5432:5432"
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dev-order-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=OrderManagementDb;Username=postgres;Password=postgres
    ports:
      - "8081:8081"
    depends_on:
      - postgres-db
    networks:
      - dev-network
    volumes:
      - ./:/app
    restart: unless-stopped

volumes:
  dev-postgres-data:

networks:
  dev-network:
    driver: bridge
