version: '3.8'

services:
  postgres-db:
    image: postgres:16-alpine
    container_name: prod-postgres-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - prod-postgres-data:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: prod-order-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8084:8081" # Changed from 8080 to 8084
    depends_on:
      - postgres-db
    networks:
      - prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  prod-postgres-data:
    driver: local

networks:
  prod-network:
    driver: bridge
